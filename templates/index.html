<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI-Driven Career Guidance System</h1>
        <form action="/" method="POST" class="mt-4">
            <div class="form-group">
                <label for="subject">Enter your subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Career Recommendations</button>
        </form>
    </div>
    <!-- Bootstrap JS (Optional, for additional features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
